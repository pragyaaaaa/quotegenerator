<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Quote Generator</title>
</head>
<body>
    <div class="area" >
            <ul class="circles">
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
            </ul>
    </div >
    <div class="card w-50 position-absolute top-50 start-50 translate-middle context">
    <div class="card-header">
        Donald Trump
    </div>
  <div class="card-body">
        <blockquote class="bloackquote mb-0">
           <p id="quote-text"></p>
           <footer class="blockquote-footer">Donald Trump via <cite title="What does Donald Trump think API?">What does Donald Trump think API?</cite></footer>
        </blockquote>   
        <div id="js-spinner" class="d-flex align-items-center spinner hidden mb-3">
            <strong>Loading...</strong>
            <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
        </div>
        <a id="new-quote" class="btn btn-primary new-quote d-grid gap-2 mx-auto">Generate a new Quote</a>
  </div>
</div>
     <script src="index.js"></script>
</body>
</html>
